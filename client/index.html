<!DOCTYPE html>
<html>
<head>
    <title>Sign In/Sign Up Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/authStyles.css">
    <link rel="stylesheet" href="css/homeStyles.css">
</head>
<body>
    <div id="container">
        <!-- <img src="Assets/icon.png" alt="Icon" class="icon"> -->
        <template id="signInTemplate">
            <div id="signInForm" class="formContainer">
                <h2>Sign In</h2>
                <label for="signInUname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="signInUname" required>

                <label for="signInPsw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="signInPsw" required>

                <button type="button" onclick="signIn()">Sign In</button>
                <p>Don't have an account? <a href="#" onclick="nevigateTo('signup')">Sign Up</a></p>
            </div>
        </template>

        <template id="signUpTemplate">
            <div id="signUpForm" class="formContainer">
                <h2>Sign Up</h2>
                <label for="signUpUname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="signUpUname" required>
    
                <label for="signUpPsw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="signUpPsw" required>
    
                <button type="button" onclick="signUp()">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="nevigateTo('signin')">Sign In</a></p>
            </div>
        </template>
        
        <template id="homeTemplate">
            <div id="home" class="home">
                <div class="barsContainer">
                    <h1>Daily Goals</h1>
                    <div class="navigation">
                      <button id="prevWeek">Previous Week</button>
                      <button id="nextWeek">Next Week</button>
                    </div>
                    <div class="goals-container"/>
                    <div class="modal" id="goalModal">
                        <div class="modal-content">
                          <span class="close-button">&times;</span>
                          <h2 id="modalTitle">Add Goal</h2>
                          <div class="form-group">
                            <label for="goalDate">Date:</label>
                            <input type="text" id="goalDate" readonly>
                          </div>
                          <div class="form-group">
                            <label for="goalValue">Goal:</label>
                            <input type="number" id="goalValue" min="0" max="10" required>
                          </div>
                          <div class="form-group">
                            <label for="goalProgress">Progress:</label>
                            <input type="number" id="goalProgress" min="0" max="100" required>
                          </div>
                          <button id="saveGoal">Save</button>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="signOut()">Sign Out</button>
            </div>
        </template>
        
        <div id="templateContainer"/>
    </div>

    <script src="../db/database.js"></script>
    <script src="../common/EndPoint.js"></script>
    <script src="../common/FNetwork.js"></script>
    <script src="../common/FXMLHttpRequest.js"></script>
    <script src="../server/server.js"></script>
    <script src="js/home.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
